<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500" rel="stylesheet">
    <title>Build-A-Blog</title>
  </head>
  <body>
    <h1 id="title">Build A Blog</h1>
    <div id="content">
      <p>I want to build a blog.</p>
      <p>Its front-end will be built in <span id="front-end">HTML & CSS</span>.</p>
      <p>Its back end will be built in <span id="back-end">Node/Express</span>.</p>
      <p>The database will be <span id="database">MongoDB</span>.</p>
      <button id="new-front-end">Pick a new front end</button>
      <button id="new-back-end">Pick a new back end</button>
      <button id='new-db'>Pick a new database</button>
      <button id="whole-new-blog">Generate a whole new blog</button>
    </div>
  </body>
</html>
